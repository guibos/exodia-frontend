<h3 class="pb-3 mt-5 border-bottom" i18n="@@contact.title" id="contact">Contact</h3>

<p i18n="@@about-us.contact.description1">We currently have the following social networks:</p>

<ul class="list-group list-group-flush">
  <ng-container *ngFor="let socialNetwork of _SOCIAL_NETWORKS">
    <a *ngIf="socialNetwork.url; else noURL" [href]="socialNetwork.url" [id]="socialNetwork.fragment"
       class="list-group-item d-flex justify-content-between align-items-start list-group-item-action">
      <img [src]="socialNetwork.imageUrl" width="48">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{socialNetwork.name}}<img *ngIf="socialNetwork.imageDataUrl"
                                                        [src]="socialNetwork.imageDataUrl"></div>

        <span>{{socialNetwork.description}}</span>
      </div>
      <span *ngIf="socialNetwork.hot" class="badge bg-black rounded-pill"><img class="fire"
                                                                               src="/assets/external-icons/fire.svg"/></span>
    </a>
    <ng-template #noURL>
      <li [id]="socialNetwork.fragment" class="list-group-item d-flex justify-content-between align-items-start">
        <img [src]="socialNetwork.imageUrl" width="48">
        <div class="ms-2 me-auto">
          <div class="fw-bold">{{socialNetwork.name}}<img *ngIf="socialNetwork.imageDataUrl"
                                                          [src]="socialNetwork.imageDataUrl"></div>
          <span>{{socialNetwork.description}}</span>
        </div>
        <span *ngIf="socialNetwork.hot" class="badge bg-black rounded-pill"><img class="fire"
                                                                                 src="/assets/external-icons/fire.svg"/></span>
      </li>
    </ng-template>
  </ng-container>

</ul>
