<h2 class="pb-3 mb-4 border-bottom">{{title}}</h2>
<div *ngIf="events.length else loading" class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div *ngFor="let event of events" class="col-auto mb-3">
      <app-event-card [event]="event"></app-event-card>
    </div>
  </div>
</div>
<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" style="width: 3.5rem; height: 3.5rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
