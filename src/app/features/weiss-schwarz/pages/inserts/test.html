{{productsCardRarity | json}}
<form #addressForm="ngForm" (ngSubmit)="logValue()">

  <fi
  <section *ngFor="let address of addresses; let i = index;">
    <div class="row">
      <div class="col-1">
        <button (click)="addAddress()" class="btn btn-primary" type="button">+</button>
      </div>
      <div class="col-1">
        <button (click)="removeAddress(i)" class="btn btn-danger" type="button">-</button>
      </div>
      <div class="col-2">
        <div class="form-floating">
          <input [(ngModel)]="address.address" class="form-control" id="quantity_{{address.id}}" min="1"
                 name="address_{{address.id}}"
                 type="number" value="1">
          <label for="quantity_{{address.id}}">Quantity</label>
        </div>
      </div>
      <div class="col-xxl">
        <div class="form-floating">
          <input [(ngModel)]="address.address" class="form-control" id="cardRarity_{{address.id}}" min="1"
                 name="address_{{address.id}}"
                 type="number" value="1">
          <label for="cardRarity_{{address.id}}">Card</label>
        </div>
      </div>
    </div>
  </section>

  <div class="text-right">
    <input class="btn btn-success" type="submit" value="Submit"/>
  </div>


</form>
